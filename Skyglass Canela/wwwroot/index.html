<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <meta name="author" content="Lucas Apollo">
    <title>DashboardSkyglass</title>

    <link rel="icon" type="image/x-icon" id="favicon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/head.css">
    <link rel="stylesheet" href="assets/css/big-card.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">

</head>
<body>

    <div class="home__container">

        <div class="home__head">
            <div class="head__container">
                <div class="head__logo">
                    <img src="https://skyglasscanela.com.br/wp-content/uploads/2024/01/logo_skyglass_final.webp" alt="logo skyglass" srcset="">
                </div>
                <div class="head__title" >
                    <h1 id="hoje"></h1>
                </div>
            </div>
        </div>
    
        <section class="home__cards">
            <div class="big-card__container">
                <h2 id="atracao.parque"></h2>
                <img src="https://skyglasscanela.com.br/wp-content/uploads/2024/01/home_atracoes_4.webp" alt="" srcset="">
                <span><p id="quantidade.parque"></p></span>
            </div>
    
            <div class="big-card__container">
                <h2 id="atracao.plataforma"></h2>
                <img src="https://skyglasscanela.com.br/wp-content/uploads/2024/01/home_carrossel_1c.webp" alt="" srcset="">
                <span><p id="quantidade.plataforma"></p></span>
            </div>
    
            <div class="big-card__container">
                <h2 id="atracao.abusado"></h2>
                <img src="https://skyglasscanela.com.br/wp-content/uploads/2024/03/atracoes_abusado_1-e1711034608718.webp" alt="" srcset="">
                <span><p id="quantidade.abusado"></p></span>
            </div>
    
            <div class="big-card__container">
                <h2 id="atracao.pagantes"></h2>
                <img src="https://img.freepik.com/vetores-gratis/moedas-de-ouro-e-notas-3d-icone-de-estilo-de-desenho-animado-pilha-de-moedas-com-cifrao-maco-de-dinheiro-ou-dinheiro-ilustracao-vetorial-plana-de-poupanca-riqueza-economia-financas-lucro-conceito-de-moeda_74855-25998.jpg" alt="" srcset="">
                <span><p id="quantidade.pagantes"></p></span>
            </div>

            <div class="big-card__container">
                <h2>Previsão de Visitas</h2>
                <table border="1">
                    <tr>
                        <th style="background-color: rgba(0, 0, 0, 0.199);">Data</th>
                        <th style="background-color: rgba(0, 0, 0, 0.199);">Visitantes</th>
                    </tr>
                    <tr>
                        <td><h3>Hoje</h3></td>
                        <td><span><p id="previs0"></p></span></td>
                    </tr>
                    <tr>
                        <td><h3 id="data1"></h3></td>
                        <td><span><p id="previs1"></p></span></td>
                    </tr>
                    <tr>
                        <td><h3 id="data2"></h3></td>
                        <td><span><p id="previs2"></p></span></td>
                    </tr>
                    <tr>
                        <td><h3 id="data3"></h3></td>
                        <td><span><p id="previs3"></p></span></td>
                    </tr>
                    <tr>
                        <td><h3 id="data4"></h3></td>
                        <td><span><p id="previs4"></p></span></td>
                    </tr>
                    <tr>
                        <td><h3 id="data5"></h3></td>
                        <td><span><p id="previs5"></p></span></td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="acordeon">

            <button class="trigger" type="button">
                Faturamento
            </button>

            <div class="content">
                <div class="faturamento">                    
                    <h3>Ingressos</h3>
                    <span id="fating"></span>
                    <h3>Estacionamento</h3>
                    <span id="fatest"></span>
                    <h3>Loja</h3>
                    <span id="fatloj"></span> 
                </div>               
            </div>

        </section>

        <section class=" acordeon aovivo">

            <button class="trigger" type="button">
                Câmera AO VIVO
            </button>

            <div class="content">
                <iframe width="250" height="150" src="https://www.youtube.com/embed/JdOcU2wQuG0?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </section>
    
    </div>

    <div class="copyright">
        <p>Copyright © 2024 - Developed by <em><a style="color: aliceblue;" href="https://lucasapollo.dev.br/" target="_blank">lucasapollo.dev.br</a></em></p>
    </div>


    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/datas.js"></script>
    
</body>
</html>
